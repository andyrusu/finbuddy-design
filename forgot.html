<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="bulma-divider.min.css">
    <link rel="stylesheet" href="bulma-social.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <div class="box">
                            <h1 class="title has-text-dark has-text-centered">Forgot password</h1>
                            <hr/>
                            <form action="">
                                <div class="field">
                                    <label for="" class="label">Email</label>
                                    <div class="control has-icons-left">
                                        <input type="email" placeholder="e.g. bobsmith@gmail.com" class="input"
                                            required>
                                        <span class="icon is-small is-left">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <button class="button is-success">
                                        Send Email
                                    </button>
                                </div>
                            </form>
                            <hr/>
                            <a href="signup.html">Signup</a> |
                            <a href="login.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
